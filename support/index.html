<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Antiguas Islas Support</title>
        <link rel="stylesheet" href="css/main.css" media="screen"/>
        <link rel="shortcut icon" href="images/favicon.ico">
    </head>
    <body id="body">
        <h1 class="middle">No Name Game</h1>
    	<fieldset id='register' class="middle">
    		<legend>Anmeldung</legend>
    		<span class="label">Name:</span>
	        <input type="text" class="name reg" />
	        <br/>
	        <span class="label">Passwort:</span>
	        <input type="password" class="password reg"/>
	        <br class="clearfloat"/>
	        <button type="button" class="register">Anmelden</button>
    	</fieldset>
    	<div id='message' class="middle">
            <p id='messagetext'></p>
            <button type="button" id="closebutton">Ok</button>
    	</div>
    </body>
    <script src="javascript/jquery-1.11.3.min.js"></script>
    <script src="javascript/main.js"></script>
</html>
